<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Sale</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="./css/responsive.css">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="./images/fav-icon.png" type="image/x-icon">

    <!-- Box Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">

</head>

<body>
    <!-- Header -->
     <header>
        <!-- Nav -->
         <div class="nav container">
            <!-- Logo -->
             <a href="#" class="logo">Halloween</a>
            <!-- Nav Links -->
             <div class="navbar">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Trending</a>

                <a href="#" class="nav-link">Tickets</a>

            <!-- Menu Icon -->
            <div class="menu-icon">

                <div class="line2"></div>
                <div class="line3"></div>
              </div>
               
         </div>
         
     </header>
     <!-- Header section ends -->

     <!-- Home Sction Starts -->
      <section class="home" id="home">
        <!-- Home Images -->
         <img src="images/home.png" alt="" class="home-img">
         <img src="images/home-layer1.png" alt="" class="home-layer-1">

         <!-- Home Content -->
          <div class="home-content container">
            <span>Special Offer</span>
            <h1>Halloween Sale</h1>

            <a href="#" class="btn">Shop Now</a>

      </section>
      <!-- Home Section Ends -->

      <!-- Deals Section Starts -->
       <section class="deals" id="deals">

         <h2 class="heading">Deals of the days</h2>
         <!-- Deals Content -->
          <div class="deal-content container">

            </div>

            <div class="deal-box">

                <h2>Pumpkin</h2>
                <span>$120.00</span>
                <a href="#" class="add-cart">Add To Cart</a>
            </div>

            <div class="deal-box">
                <img src="images/deal-3.png" alt="">
                <h2>Spider Kit</h2>
                <span>$120.00</span>
                <a href="#" class="add-cart">Add To Cart</a>
            </div>
            
            <div class="deal-box">
                <img src="images/deal-4.png" alt="">
                <h2>Mini Friendly</h2>
                <span>$120.00</span>
                <a href="#" class="add-cart">Add To Cart</a>
            </div>

          
          </div>
       </section>


      <!-- Custom JS Link -->
    <script src="./js/script.js"></script>

</html>
